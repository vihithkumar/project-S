<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background: #f0f4f8;
  background-image: url(https://tse1.mm.bing.net/th?id=OIP.OQM3o-HhTj2_P26m_DirDwHaEo&pid=Api&P=0&h=180);
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  background: rgb(255, 255, 255);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

h1 {
  text-align: center;
  color: #4CAF50;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}

p {
  text-align: center;
  margin-top: 10px;
}

a {
  color: #4CAF50;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 id="form-title">Login</h1>
      <form id="login-form">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        <button type= "submit"  onclick="location.href='home.html'">Login</button></a>
      </form>
      <form id="register-form" style="display: none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p id="toggle-text">  
        New to the website? <a href="#" id="toggle-link">Register here</a>
      </p>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
const toggleText = document.getElementById('toggle-text');
const toggleLink = document.getElementById('toggle-link');
const formTitle = document.getElementById('form-title');

// Toggle between Login and Register forms
toggleLink.addEventListener('click', (event) => {
  event.preventDefault();

  if (loginForm.style.display === 'none') {
    // Show Login Form
    loginForm.style.display = 'block';
    registerForm.style.display = 'none';
    formTitle.textContent = 'Login';
    toggleText.innerHTML = `New to the website? <a href="#" id="toggle-link">Register here</a>`;
  } else {
    // Show Register Form
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
    formTitle.textContent = 'Register';
    toggleText.innerHTML = `Already have an account? <a href="#" id="toggle-link">Login here</a>`;
  }
});

// Handle Login Form Submission
loginForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const role = document.getElementById('role').value;
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  alert(`Logged in as ${role} with email: ${email}`);
});

// Handle Register Form Submission
registerForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('register-email').value;
  const age = document.getElementById('age').value;
  const gender = document.getElementById('gender').value;

  alert(`Registered Successfully: Name: ${name}, Email: ${email}, Age: ${age}, Gender: ${gender}`);
});

  </script>
</body>
</html>
